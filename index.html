<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #logo {
            text-align: center;
            margin-top: 20px;
        }

        #heading {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }

        #verification-code {
            width: 100%;
            background-color: #3498db;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            margin-top: 20px;
        }

        #note {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="logo">
        <img src="your_logo_url_here" alt="Your Logo">
    </div>

    <div id="heading">
        Here is Your Email verification Code
    </div>

    <div id="verification-code">
        Your Verification Code: <strong>123456</strong>
    </div>

    <div id="note">
        Note: Do not reply to this email
    </div>
</body>
</html>
